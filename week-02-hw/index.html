<!DOCTYPE html>
<html>
  <head>
    <title>Week 2, Homework</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      function render(movieArray, displayWide) {
        var html = '';
        if (displayWide) {
          movieArray.forEach(movie => {
            html += renderMovie(movie);
          });
          return html;
        } else {
          movieArray.forEach(movie => {
            html += renderMovieCompact(movie);
          });
          return html;
        }
      }

      function renderMovie(movie) {
        var htmlstring = `<div class="movie animation">
           <h1 class="name">${movie.name}</h1>
           <p>Release date: <span class="year">${movie.year}</span>, Genre: <span class="genre">${movie.genre}</span>.</p>
           <div>
             <ul>
             ${movie.cast.map(star => `<li>${star} </li>`).join('')}
             </ul>
           </div>
           <p class="description">${movie.description}</p>
        </div>`

        console.log(htmlstring);
        return htmlstring;
      }

      function renderMovieCompact(movie) {
        var htmlstring = `<li class="movie animation">
            <span class="name">${movie.name}</span>
            (<span class="year">${movie.year}</span>,
            <span class="genre">${movie.genre}</span>)
            Starring: ${movie.cast.map(star => star).join(', ')}
          </li>`
        return htmlstring;
      }

      // Add additional function definitions here.

    </script>
  </body>
</html>
